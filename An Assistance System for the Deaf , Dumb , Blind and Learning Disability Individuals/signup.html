<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<script src="index.js"></script>

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
            <h2 class="active"> Sign Up </h2>

            <!-- Login Form -->
            <form>
                <input type="text" class="fadeIn second" name="login" placeholder="Name">
                <input type="text" class="fadeIn third" name="Mobile" placeholder="Mobile No">
                <input type="text" class="fadeIn second" name="Email" placeholder="Email-Id">
                <input type="text" class="fadeIn third" name="password" placeholder="Password">
                <br>

                <button type="submit" class="fadeIn fourth" value="Log In"><a href="page2.html" class="color">Log In</a></button><br>

                <br>


            </form>
        </div>
    </div>
</body>

</html>
