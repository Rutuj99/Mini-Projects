<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./CSS/first.css">
</head>
<body>
    <div id="game-container">
        <h1>Welcome to the Game!</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username"><br><br>
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" placeholder="Enter your nickname"><br><br>
        <button id="start-game">Start Game</button><br><br>
        <button id="show-instructions">Game Instructions</button>
    </div>

    <div id="game-instructions">
        <div id="instruction-popup">
            <h2>Game Instructions</h2>
            <p>These are the instructions for the game.</p>
            <button id="close-instructions">Close</button>
        </div>
    </div>

    <script src="./JS/first.js"></script>
</body>
</html>
